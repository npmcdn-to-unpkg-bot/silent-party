<!doctype html>
<html lang="" ng-app="silentParty">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->


        <link href="https://npmcdn.com/basscss@8.0.1/css/basscss.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-controller="MainController as main">
        <div class="page">
            <header class="header" role="banner">
                <div class="container">
                    <h1 class="header-logo logo">
                        <a class="logo-link link-reset" href="#">SilentParty</a>
                    </h1>
                </div>
            </header>
            <main>
                <section class="center">
                    <div class="container">
                        <h2>Submit a soundcloud URL</h2>
                        <div class="audioURL mx-auto w-sm-6" ng-controller="AudioSubmitController as audioSubmit">
                            <input id="audioURL-input" class="audioURL-input" ng-model="audioSubmit.audioURL" my-enter="audioSubmit.submit()" type="text" placeholder="https://soundcloud.com/stamenofficial/stamen-chaos-original-mix" value="">
                            <button id="audioURL-submit" class="audioURL-submit" ng-click="audioSubmit.submit()" type="button">submit</button>
                        </div>
                    </div>
                </section>
                <section class="center">
                    <div class="container">
                        <h2 class="hidden">Player</h2>
                        <article id="player" class="player mx-auto" ng-controller="PlayerController as player" ng-show="player.showPlayer">
                            <h1 id="player-title" class="player-title" ng-bind="player.playlist.getCurrentTrack().title"></h1>
                            <img class="mb3" ng-src="{{ player.playlist.currentTrackImage }}" />

                            <div class="player-controls">
                                <button id="player-previous" class="player-control player-control--previous" ng-click="player.previous()" ng-disabled="player.playlist.nowPlaying === 0" type="button">Prev</button>
                                <button id="player-play" class="player-control player-control--play" ng-click="player.playPause()" ng-bind="player.playPauseLabel || 'Play'" type="button"></button>
                                <button id="player-next" class="player-control player-control--next" ng-click="player.next()" ng-disabled="player.playlist.nowPlaying === player.playlist.trackCount - 1" type="button">Next</button>
                            </div>
                            <div class="mx-auto max-width-2" ng-controller="PlaylistController as playlist">
                                <h2>Playlist</h2>
                                <ol class="left-align">
                                    <li ng-repeat="track in playlist.playlist.tracks" ng-bind="track.title"></li>
                                </ol>
                                <!-- <div ng-bind="playlist.playlist"></div> -->
                            </div>
                        </article>
                    </div>
                </section>
            </main>
        </div>

        <!-- SCRIPTS -->
        <script src="js/vendor/angular.min.js"></script>
        <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
        <script src="js/vendor/soundcloud-audio.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>
